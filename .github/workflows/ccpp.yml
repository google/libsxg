name: C/C++ CI

on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-18.04, ubuntu-latest, macOS-latest]

    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v1
    - name: create builddir
      run: mkdir build
    - name: build
      run: cd build && cmake .. -DSKIP_TEST=TRUE -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ && make
    - name: package
      run: ./packaging/build_deb
